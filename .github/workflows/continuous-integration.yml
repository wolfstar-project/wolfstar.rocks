name: Continuous Integration

on:
  push:
    branches:
      # for now is set to refactor/imagine-an-app
      - refactor/imagine-an-app
  pull_request:

jobs:
  Linting:
    name: Linting NodeJS
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [22]
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4
      - name: Add problem matchers
        run: echo "::add-matcher::.github/problemMatchers/eslint.json"
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false
      - name: Use Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Genarate prisma types
        run: pnpm prisma:generate
      - name: Run ESLint
        run: pnpm lint --fix=false

  Building:
    name: Compile source code
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [22]
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Add problem matchers
        run: echo "::add-matcher::.github/problemMatchers/tsc.json"
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false
      - name: Use Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Cache skew-protection
        uses: actions/cache@v4
        with:
          path: node_modules/.cache/nuxt/skew-protection
          key: skew-protection-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            skew-protection-${{ github.ref_name }}-
            skew-protection-
      - name: Generate prisma types
        run: pnpm prisma:generate
      - name: Build code
        run: pnpm build
